<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Kenzieflix</title>
</head>

<body>
    <header>
        <nav class="logo">

            <img src="./img/logo.png" alt="logo">
        </nav>
    </header>
    <main class="main">

        <div>
            <p class="subtitulo">Quem esta assistindo</p>
        </div>
        <div class="container">
            <div class="boxpanda">
                <label for="">PandaMan</label>
                <img class="panda_png" src="./img/panda.png" alt="panda">
            </div>
            <div class="boxpink">
                <label for="">Alexia</label>
                <img class="pink_png" src="./img/pink.png" alt="pink">
            </div>
            <div class="boxrobot">
                <label for="">Robinho</label>
                <img class="robot_png" src="./img/robot.png" alt="robot">
            </div>
            <div class="novouser">
                <label for="">Novo Usuario </label>
                <img class="plus_png" src="./img/plus.png" alt="plus">
            </div>
        </div>
        <button class="botao">
            Gerenciar Perfis
        </button>
    </main>

</body>

</html>
